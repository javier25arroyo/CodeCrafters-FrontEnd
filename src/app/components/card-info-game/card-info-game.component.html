<div class="card-info-game-root">
  <div
    class="card-info-game-image"
    [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }"
  ></div>
  <div class="card-info-game-text">
    <div class="card-info-game-title">{{ title }}</div>
    <div class="card-info-game-description">{{ description }}</div>
  </div>
</div>
