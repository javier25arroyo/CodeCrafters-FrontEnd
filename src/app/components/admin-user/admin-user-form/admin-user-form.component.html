<div class="user-management-container">
  <div class="header">
    <h1>Gesti√≥n de Usuarios</h1>
  </div>

  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="search.filter"
      placeholder="Buscar usuario..."
      (input)="userService.getAll()"
    />
  </div>

  <div class="user-table">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$()">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role?.name }}</td>
          <td>
            <button [routerLink]="['/admin/users/form', user.id]">Editar</button>
            <button (click)="onDelete(user)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button
      *ngFor="let i of totalItems"
      [disabled]="i === search.page"
      (click)="onPageChange(i)"
    >
      {{ i }}
    </button>
  </div>
</div>
