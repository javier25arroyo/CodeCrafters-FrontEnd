<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-3">Forgot Password</h2>
  <p class="mb-4">Enter your email to receive a password reset link.</p>

  <form (ngSubmit)="sendResetLink()">
    <div class="form-group mb-3">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <button
      class="btn btn-primary w-100"
      type="submit"
      [disabled]="loading"
    >
      {{ loading ? 'Sending...' : 'Send Reset Link' }}
    </button>

    <div *ngIf="feedback.message" class="mt-3 alert" [ngClass]="{
      'alert-success': feedback.type === 'SUCCESS',
      'alert-danger': feedback.type === 'ERROR'
    }">
      {{ feedback.message }}
    </div>
  </form>

  
  <div class="text-center mt-3">
    <a routerLink="/login" class="btn btn-outline-secondary">Back to Login</a>
  </div>
</div>
