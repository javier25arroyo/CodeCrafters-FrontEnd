<div class="card-info-user">
  <div class="card-content">
    <p class="title">{{ title }}</p>
    <p class="description">{{ description }}</p>
    <button class="action-btn" [routerLink]="routerLink">
      <span class="truncate">{{ buttonText }}</span>
      
      
    </button>
  </div>
  <div
    class="card-image"
    [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }"
  ></div>
</div>
