<nav class="navbar">
  <div class="navbar-container">
    <a class="navbar-logo" routerLink="/">
      <img src="assets/img/Logo/logosinfondo.png" alt="Mentana Logo" />
      <span>Mentana</span>
    </a>

    <ul class="navbar-links">
      <!-- Cuando NO está logueado -->
      <ng-container *ngIf="!isLoggedIn">
        <li><button class="action-btn" routerLink="/login">Iniciar sesión</button></li>
        <li><button class="action-btn" routerLink="/signup">Registrarse</button></li>
      </ng-container>

      <!-- Cuando SÍ está logueado -->
      <ng-container *ngIf="isLoggedIn">
        <li *ngIf="!router.url.startsWith('/dashboard-user')">
          <button class="action-btn" routerLink="/dashboard-user">⬅ Volver</button>
        </li>
        <li *ngIf="!router.url.startsWith('/user-profile')">
          <button class="action-btn" routerLink="/user-profile">Ver perfil</button>
        </li>
        <li><button class="action-btn" (click)="logout()">Cerrar sesión</button></li>
      </ng-container>
    </ul>
  </div>
</nav>
