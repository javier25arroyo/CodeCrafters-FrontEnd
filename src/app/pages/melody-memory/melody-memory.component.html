<app-nav></app-nav>
<div class="game-container">
  <h1>🎼 Juego de Memoria Musical</h1>
  <h2>Nivel: {{ level }}</h2>
  <p>{{ message }}</p>

  <div class="buttons">
    <button
      *ngFor="let note of notes"
      (click)="pressNote(note)"
      [class.highlight]="currentNotePlaying === note.freq"
    >
      🔊 {{ note.label }}
    </button>
  </div>

  <button class="restart-btn" (click)="startNewGame()">🔄 Reiniciar</button>
</div>
