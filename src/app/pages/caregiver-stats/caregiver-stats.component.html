<form class="search" (ngSubmit)="onSearch()" #f="ngForm" novalidate>
  <label for="email" class="sr-only">Correo del usuario</label>
  <div class="search-row">
    <input
      id="email"
      name="email"
      type="email"
      [(ngModel)]="email"
      placeholder="correo@dominio.com"
      required
      autocomplete="off"
      class="search-input"
    />
    <button type="submit" class="btn btn-primary">Buscar</button>
  </div>
</form>

<div *ngIf="loading" class="banner banner-loading">
  <span class="spinner"></span> Buscando...
</div>
<div *ngIf="error" class="banner banner-error">{{ error }}</div>

<section *ngIf="userData && !loading" class="card user-card">
  <h3 class="card-title">Usuario</h3>
  <dl class="result-dl">
    <dt>Nombre:</dt><dd>{{ userData.name || 'â€”' }}</dd>
    <dt>Correo:</dt><dd>{{ userData.email }}</dd>
  </dl>
</section>
