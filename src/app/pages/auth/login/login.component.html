<div class="login-container">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-card">
      <div class="w-100">
        <div class="text-center">
          <a class="logo text-center" routerLink="/">
            <img width="250" class="img-fluid mb-4" src="../../../../assets/icons/MentanaLogo.png" alt="Logo" />
          </a>
        </div>
        <div class="login-main">
          <form (ngSubmit)="handleLogin($event)" autocomplete="off" #frm="ngForm">
            <div class="mb-3">
              <h4>Sign in to account</h4>
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label mb-2">Email Address</label>
              <input #email="ngModel" type="text" class="form-control" id="email" name="email"
                placeholder="Email" [(ngModel)]="loginForm.email" [ngClass]="{
                  'is-invalid': email.invalid && email.touched,
                  'is-valid': email.valid && email.touched
                }" required />
              <div *ngIf="email.invalid" class="invalid-feedback">
                Please add a valid email
              </div>
            </div>

            <div class="form-group mb-5">
              <label for="password" class="form-label mb-2">Password</label>
              <div class="form-input position-relative">
                <input #password="ngModel" [type]="passwordFieldType" class="form-control" id="password" name="password"
                  placeholder="Password" [(ngModel)]="user.password" [ngClass]="{
                    'is-invalid': password.invalid && password.touched,
                    'is-valid': password.valid && password.touched
                  }" required minlength="8" />
              </div>
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="showPassword" (change)="togglePasswordVisibility()">
                <label class="form-check-label" for="showPassword">Show Password</label>
              </div>
            </div>

            <div class="text-end mb-3">
              <a routerLink="/forgot-password">Forgot password?</a>
            </div>
            <div class="form-group mb-0">
              <button class="btn btn-primary btn-block w-100" type="submit">
                Sign in
              </button>
              @if(loginError) {
              <p class="text-danger">{{loginError}}</p>
              }
            </div>
            <p class="mt-3 text-center">
              Don't have an account?
              <a routerLink="/signup">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
