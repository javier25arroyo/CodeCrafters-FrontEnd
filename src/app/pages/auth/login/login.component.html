<div class="login-container">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-card">
      <div class="w-100">
        <div class="text-center">
          <a class="logo text-center" routerLink="/">
            <img width="250" class="img-fluid mb-4" src="../../../../assets/icons/MentanaLogo.png" alt="Logo" />
          </a>
        </div>
        <div class="login-main">
          <form (ngSubmit)="handleLogin($event)" autocomplete="off" #frm="ngForm">
            <div class="mb-3">
              <h4>Sign in to account</h4>
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label mb-2">Email Address</label>
              <input #email="ngModel" type="text" class="form-control" id="email" name="email"
                placeholder="Email" [(ngModel)]="loginForm.email" [ngClass]="{
                  'is-invalid': email.invalid && email.touched,
                  'is-valid': email.valid && email.touched
                }" required />
              <div *ngIf="email.invalid" class="invalid-feedback">
                Please add a valid email
              </div>
            </div>

            <div class="form-group mb-5">
              <label for="password" class="form-label mb-2">Password</label>
              <div class="form-input position-relative">
                <input #password="ngModel" [type]="passwordFieldType" class="form-control" id="password" name="password"
                  placeholder="Password" [(ngModel)]="user.password" [ngClass]="{
                    'is-invalid': password.invalid && password.touched,
                    'is-valid': password.valid && password.touched
                  }" required minlength="8" />
              </div>
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="showPassword" (change)="togglePasswordVisibility()">
                <label class="form-check-label" for="showPassword">Show Password</label>
              </div>
            </div>

            <div class="text-end mb-3">
              <a routerLink="/forgot-password">Forgot password?</a>
            </div>
            <div class="form-group mb-0">
              <button class="btn btn-primary btn-block w-100" type="submit">
                Sign in
              </button>
              
              <div class="text-center my-3">
                <span class="text-muted">or</span>
              </div>
              
              <button type="button" class="btn btn-outline-danger btn-block w-100 d-flex align-items-center justify-content-center" (click)="handleGoogleLogin()">
                <svg width="18" height="18" viewBox="0 0 24 24" class="me-2">
                  <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                  <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                  <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                  <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
              </button>
              
              @if(loginError) {
              <p class="text-danger">{{loginError}}</p>
              }
            </div>
            <p class="mt-3 text-center">
              Don't have an account?
              <a routerLink="/signup">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
