<div class="login-container enhanced-auth">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-card">
      <div class="w-100">
        <div class="text-center">
          <a class="logo text-center" routerLink="/">
            <img width="250" class="img-fluid mb-4" src="../../../../assets/icons/MentanaLogo.png" alt="Logo" />
          </a>
        </div>
        <div class="login-main">
          <form (ngSubmit)="handleLogin($event)" autocomplete="off" #frm="ngForm">
            <div class="mb-3 text-center">
              <h4 class="auth-title">Iniciar sesión en tu cuenta</h4>
              <p class="auth-subtitle">Accede para continuar tu progreso</p>
            </div>

            <div class="form-group mb-3 form-field">
              <label for="email" class="form-label mb-2">Correo electrónico</label>
              <input #email="ngModel" type="text" class="form-control" id="email" name="email"
                placeholder="Correo electrónico" [(ngModel)]="loginForm.email" [ngClass]="{
                  'is-invalid': email.invalid && email.touched,
                  'is-valid': email.valid && email.touched
                }" required />
              <div *ngIf="email.invalid" class="invalid-feedback">
                Por favor, ingresa un correo válido
              </div>
            </div>

            <div class="form-group mb-4 form-field">
              <label for="password" class="form-label mb-2">Contraseña</label>
              <div class="form-input position-relative">
                <input #password="ngModel" [type]="passwordFieldType" class="form-control" id="password" name="password"
                  placeholder="Contraseña" [(ngModel)]="loginForm.password" [ngClass]="{
                    'is-invalid': password.invalid && password.touched,
                    'is-valid': password.valid && password.touched
                  }" required minlength="8" />
              </div>
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="showPassword" (change)="togglePasswordVisibility()">
                <label class="form-check-label" for="showPassword">Mostrar contraseña</label>
              </div>
            </div>

            <div class="text-end mb-3">
              <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="form-group mb-0">
              <button class="btn btn-primary btn-block w-100 auth-btn" type="submit">
                <span>Iniciar sesión</span>
              </button>
              @if(loginError) {
              <p class="text-danger">{{loginError}}</p>
              }
            </div>

            <div class="divider my-3">
              <span class="divider-text">o</span>
            </div>

            <div class="form-group mb-0">
              <app-google-button 
                (loginSuccess)="onGoogleLoginSuccess($event)"
                (loginError)="onGoogleLoginError($event)">
              </app-google-button>
              @if(googleLoginError) {
              <p class="text-danger">{{googleLoginError}}</p>
              }
            </div>
            <p class="mt-3 text-center small alt-link">
              ¿No tienes una cuenta?
              <a routerLink="/signup" class="switch-link">Regístrate</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
