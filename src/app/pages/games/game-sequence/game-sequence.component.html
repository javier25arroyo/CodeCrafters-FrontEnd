<div class="container">
  <h2>🧠 Juego de Secuencia Numérica</h2>

  <div class="difficulty-buttons">
    <button (click)="setDifficulty('facil')" [class.active]="difficulty === 'facil'">🟢 Fácil</button>
    <button (click)="setDifficulty('medio')" [class.active]="difficulty === 'medio'">🟡 Medio</button>
    <button (click)="setDifficulty('dificil')" [class.active]="difficulty === 'dificil'">🔴 Difícil</button>
  </div>

  <div class="info">
    <p><strong>Puntaje:</strong> {{ score }}</p>
    <p><strong>Intentos restantes:</strong> {{ intentosRestantes }}</p>
    <p><strong>Reinicios disponibles:</strong> {{ MAX_RESTARTS - reiniciosUsados }}</p>
    <p class="message">{{ message }}</p>
  </div>

  <div class="sequence">
    <span class="slot" *ngFor="let num of sequence">
      {{ isNumberHidden(num) ? '___' : num }}
    </span>
  </div>

  <div class="answer">
    <input
      type="number"
      [(ngModel)]="userAnswer"
      [disabled]="gameOver"
      placeholder="¿Cuál número falta?"
      aria-label="¿Cuál número falta?"
    />
  </div>

  <div class="button-group">
    <button class="confirm-btn" (click)="checkAnswer()" [disabled]="gameOver || !userAnswer">
      ✅ Verificar
    </button>

    <button class="restart-btn" (click)="restartGame()" [disabled]="(MAX_RESTARTS - reiniciosUsados) <= 0">
      🔄 Reiniciar Juego
    </button>
  </div>

  <p *ngIf="(MAX_RESTARTS - reiniciosUsados) <= 0" class="warning">
    ⚠️ Límite de reinicio alcanzado.
  </p>
</div>
