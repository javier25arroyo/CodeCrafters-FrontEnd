<div class="container">
  <h2>🧠 Juego de Secuencia Numérica</h2>

  <p><strong>Nivel:</strong> {{ level }} / {{ maxLevels }}</p>
  <p><strong>Puntaje:</strong> {{ score }}</p>
  <p><strong>Intentos restantes:</strong> {{ intentosRestantes }}</p>
  <p><strong>Reinicios disponibles:</strong> {{ maxReinicios - reiniciosUsados }}</p>

  <div class="sequence">
    <span *ngFor="let num of sequence">
      {{ isNumberHidden(num) ? '___' : num }}
    </span>
  </div>

  <input
    type="number"
    [(ngModel)]="userAnswer"
    [disabled]="gameOver"
    placeholder="¿Cuál número falta?"
  />
  <button (click)="checkAnswer()" [disabled]="gameOver || !userAnswer">Verificar</button>

  <p class="message">{{ message }}</p>

  <button 
    *ngIf="level > 1 && !gameOver && (maxReinicios - reiniciosUsados) > 0" 
    (click)="restartGame()"
  >
    🔁 Reiniciar juego ({{ maxReinicios - reiniciosUsados }} restantes)
  </button>

  <button *ngIf="gameOver && (maxReinicios - reiniciosUsados) > 0" (click)="restartGame()">
    🔄 Reiniciar juego desde el inicio
  </button>
</div>
